  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   html {
     scroll-behavior: smooth;
   }
   body {
     font-family: 'Crimson Pro', serif;
     background-color: #000000; /* Black background */
     color: white;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     min-height: 100vh;
     margin: 0;
     padding: 0;
     text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
     cursor: url('css/nugget.png') 16 16, auto; /* Assuming nugget.png is in your css folder */
     overflow-x: hidden; 
     position: relative; /* For vignette pseudo-element */
   }
   /* Subtle Vignette Effect */
   body::before {
     content: "";
     position: fixed;
     top: 0; left: 0; right: 0; bottom: 0;
     box-shadow: inset 0 0 130px 35px rgba(0,0,0,0.6);
     pointer-events: none; /* Allows clicks to pass through */
     z-index: 0; /* Behind content */
   }
   
   .content-wrapper {
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     text-align: center;
     max-width: 900px;
     width: 100%;
     position: relative; /* To ensure it's above the vignette pseudo-element */
     z-index: 1;
     padding: 2rem;
     min-height: 80vh;
   }
   
   /* Cover image styling */
   .cover-image {
     max-width: 500px;
     width: 100%;
     height: auto;
     margin-bottom: 2rem;
     border-radius: 2px;
     box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
   }
   
   .status-text {
     font-family: 'Crimson Pro', serif;
     font-size: 1.35rem;
     font-style: italic;
     color: #b0b0b0; /* Subtle grey */
     margin-top: 1rem;
   }
   
   .fade-in {
     opacity: 0;
     animation: fadeInAnimation ease 2.2s forwards;
   }
   
   @keyframes fadeInAnimation {
     0% { opacity: 0; transform: translateY(15px); }
     100% { opacity: 1; transform: translateY(0); }
   }
   
   /* Navigation link at bottom */
   .home-link {
     font-family: 'EB Garamond', serif;
     color: #a0a0a0;
     text-decoration: none;
     position: fixed;
     bottom: 2rem;
     font-size: 1.1rem;
     transition: color 0.3s ease, transform 0.3s ease;
   }
   
   .home-link:hover {
     color: white;
     transform: translateY(-3px);
   }
   
   /* Staggered fade-in delays */
   .delay-1 { animation-delay: 0.2s; }
   .delay-2 { animation-delay: 0.7s; }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <img src="css/Interrogation.png" alt="Interrogation" class="cover-image fade-in delay-1">
    <p class="status-text fade-in delay-2">querying</p>
  </div>
  
  <a href="index.html" class="home-link fade-in delay-2">‚Üê return home</a>

</body>
