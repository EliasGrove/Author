  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   html {
     scroll-behavior: smooth;
     height: 100%;
   }
   body {
     font-family: 'Crimson Pro', serif;
     background-color: #000000; /* Black background */
     color: white;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     min-height: 100vh;
     margin: 0;
     padding: 2rem;
     text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
     cursor: url('css/nugget.png') 16 16, auto;
     overflow-y: auto;
     position: relative;
     -webkit-overflow-scrolling: touch;
   }

   /* Vignette Effect */
   body::before {
     content: "";
     position: fixed;
     top: 0; left: 0; right: 0; bottom: 0;
     box-shadow: inset 0 0 130px 35px rgba(0,0,0,0.6);
     pointer-events: none;
     z-index: 0;
   }
   
   .content-wrapper {
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     text-align: center;
     max-width: 900px;
     width: 100%;
     position: relative;
     z-index: 1;
     padding-bottom: 4rem;
     min-height: 80vh;
   }
   
   /* Cover image styling with improved effects from Vampire page */
   .cover-image {
     display: block;
     width: 100%;
     max-width: 500px;
     height: auto;
     margin-bottom: 2rem;
     border-radius: 8px;
     border: 1px solid rgba(255, 255, 255, 0.2);
     box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15), 0 0 5px rgba(255, 255, 255, 0.15), 0 0 20px rgba(150, 150, 150, 0.3);
     transform: translateY(-5px);
     transition: transform 0.3s ease, box-shadow 0.3s ease;
   }
   
   .cover-image:hover {
     box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2), 0 0 8px rgba(255, 255, 255, 0.2), 0 0 25px rgba(150, 150, 150, 0.35);
     transform: translateY(-8px);
   }
   
   .status-text {
     font-family: 'Crimson Pro', serif;
     font-size: 1.35rem;
     font-style: italic;
     color: #b0b0b0;
     margin-top: 1rem;
   }
   
   /* Back/home link styled like in Vampire page */
   .home-link {
     font-family: 'Crimson Pro', serif;
     font-size: 1rem;
     color: #aaa;
     text-decoration: none;
     border: 1px solid #555;
     padding: 0.75rem 1.25rem;
     border-radius: 4px;
     transition: color 0.3s ease, border-color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
     position: fixed;
     bottom: 2rem;
     left: 2rem;
     z-index: 10;
     letter-spacing: 0.05em;
     line-height: 1.2;
   }
   
   .home-link:hover {
     color: white;
     border-color: #888;
     background-color: rgba(255,255,255,0.05);
     transform: translateY(-2px);
     text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
   }
   
   .fade-in {
     opacity: 0;
     animation: fadeInAnimation ease 2.2s forwards;
   }
   
   @keyframes fadeInAnimation {
     0% { opacity: 0; transform: translateY(15px); }
     100% { opacity: 1; transform: translateY(0); }
   }
   
   /* Staggered fade-in delays */
   .delay-1 { animation-delay: 0.2s; }
   .delay-2 { animation-delay: 0.7s; }
   
   /* Mobile-specific adjustments */
   @media (max-width: 768px) {
     .cover-image {
       max-width: 280px;
     }
     
     .home-link {
       padding: 0.8rem 1.3rem;
       bottom: 1.5rem;
       left: 50%;
       transform: translateX(-50%);
       white-space: nowrap;
     }
     
     .home-link:hover {
       transform: translateX(-50%) translateY(-2px);
     }
     
     body {
       padding-bottom: 5rem;
     }
   }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <img src="css/Interrogation.png" alt="Interrogation" class="cover-image fade-in delay-1">
    <p class="status-text fade-in delay-2">querying</p>
  </div>
  
  <a href="index.html" class="home-link fade-in delay-2">‚Üê return home</a>
</body>
