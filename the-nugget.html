  <title>The Nugget | Elias Grove</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   html {
     scroll-behavior: smooth;
     height: 100%;
   }
   body {
     font-family: 'Crimson Pro', serif;
     background-color: #000000; /* Black background */
     color: white;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: flex-start; /* Added for consistency */
     min-height: 100vh;
     margin: 0;
     padding: 2rem;
     text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
     cursor: url('css/nugget.png') 16 16, auto;
     overflow-y: auto;
     position: relative;
     -webkit-overflow-scrolling: touch;
   }

   /* Vignette Effect */
   body::before {
     content: "";
     position: fixed;
     top: 0; left: 0; right: 0; bottom: 0;
     box-shadow: inset 0 0 130px 35px rgba(0,0,0,0.6);
     pointer-events: none;
     z-index: 0;
   }

   h1, h2, h3 {
     font-family: 'EB Garamond', serif;
   }
   
   .content-wrapper {
     text-align: center;
     max-width: 900px;
     width: 100%;
     position: relative;
     z-index: 1;
     padding-bottom: 4rem;
     padding-top: 2.5rem;
     margin-top: auto; /* Added for vertical centering */
     margin-bottom: auto; /* Added for vertical centering */
   }

   .work-page-title {
     font-family: 'EB Garamond', serif;
     font-size: 2.75rem;
     font-weight: 600;
     color: #e9e9e9;
     margin-bottom: 2.5rem;
     line-height: 1.3;
     text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
   }

   .book-cover-container {
     width: 100%;
     max-width: 400px;
     margin: 0 auto;
     position: relative;
     padding-bottom: 1rem;
   }
   
   .cover-image {
     display: block;
     width: 100%;
     height: auto;
     object-fit: contain;
     border-radius: 8px;
     border: 1px solid rgba(255, 255, 255, 0.2);
     box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15), 0 0 5px rgba(255, 255, 255, 0.15), 0 0 20px rgba(150, 150, 150, 0.3);
     transform: translateY(-5px);
     transition: transform 0.3s ease, box-shadow 0.3s ease;
     background-color: #000;
   }

   .cover-image:hover {
     box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2), 0 0 8px rgba(255, 255, 255, 0.2), 0 0 25px rgba(150, 150, 150, 0.35);
     transform: translateY(-8px);
   }

   .back-link {
     font-family: 'Crimson Pro', serif;
     font-size: 1rem;
     color: #aaa;
     text-decoration: none;
     border: 1px solid #555;
     padding: 0.75rem 1.25rem;
     border-radius: 4px;
     transition: color 0.3s ease, border-color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
     position: fixed;
     bottom: 2rem;
     left: 2rem;
     z-index: 10;
     letter-spacing: 0.05em;
     line-height: 1.2;
   }
   
   .back-link:hover {
     color: white;
     border-color: #888;
     background-color: rgba(255,255,255,0.05);
     transform: translateY(-2px);
     text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
   }

   /* New improved story lines styling */
   .nugget-story-container {
     position: relative;
     width: 100%;
     max-width: 1000px;
     margin: 0 auto;
     display: flex;
     justify-content: center;
   }
   
   .story-column {
     display: flex;
     flex-direction: column;
     width: 250px;
   }
   
   .left-column {
     align-items: flex-end;
     padding-right: 40px;
   }
   
   .right-column {
     align-items: flex-start;
     padding-left: 40px;
     /* Start the right column lower */
     padding-top: 20px;
   }
   
   .center-column {
     width: 400px;
     z-index: 2;
     /* Add more space around the book cover */
     margin: 0 30px; 
   }
   
   .story-line {
     font-family: 'EB Garamond', serif;
     font-size: 1.25rem;
     font-style: italic;
     color: rgba(255, 255, 255, 0.85);
     margin: 40px 0; /* Increased vertical spacing between lines */
     max-width: 220px;
     padding: 10px;
     position: relative;
     opacity: 0;
     animation: fadeInStory ease 2.5s forwards;
     text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
     transition: transform 0.3s ease, color 0.3s ease;
   }
   
   .left-column .story-line {
     text-align: right;
     padding-right: 25px;
   }
   
   .right-column .story-line {
     text-align: left;
     padding-left: 25px;
     /* Offset right column lines to be lower than left ones */
     margin-top: 45px;
   }
   
   .story-line:hover {
     transform: translateY(-3px);
     color: rgba(255, 255, 255, 1);
   }
   
   /* Staggered animation */
   @keyframes fadeInStory {
     0% { opacity: 0; transform: translateY(10px); }
     100% { opacity: 1; transform: translateY(0); }
   }
   
   .fade-in {
     opacity: 0;
     animation: fadeInAnimation ease 2.2s forwards;
   }
   
   @keyframes fadeInAnimation {
     0% { opacity: 0; transform: translateY(15px); }
     100% { opacity: 1; transform: translateY(0); }
   }
   
   /* Delays */
   .delay-1 { animation-delay: 0.2s; }
   .delay-2 { animation-delay: 0.7s; }
   .delay-3 { animation-delay: 1.2s; }
   .delay-4 { animation-delay: 1.7s; }
   
   .line-delay-1 { animation-delay: 0.9s; }
   .line-delay-2 { animation-delay: 1.3s; }
   .line-delay-3 { animation-delay: 1.7s; }
   .line-delay-4 { animation-delay: 2.1s; }
   .line-delay-5 { animation-delay: 2.5s; }
   .line-delay-6 { animation-delay: 2.9s; }
   
   /* Mobile-specific adjustments */
   @media (max-width: 768px) {
     .content-wrapper {
       padding-top: 1.5rem;
     }
     
     .book-cover-container {
       max-width: 280px;
     }
     
     .back-link {
       padding: 0.8rem 1.3rem;
       bottom: 1.5rem;
       left: 50%;
       transform: translateX(-50%);
       white-space: nowrap;
     }
     
     .back-link:hover {
       transform: translateX(-50%) translateY(-2px);
     }
     
     body {
       padding-bottom: 5rem;
     }
     
     /* Mobile layout for story */
     .nugget-story-container {
       flex-direction: column;
       align-items: center;
     }
     
     .story-column {
       width: 100%;
       max-width: 280px;
       padding: 0;
     }
     
     .left-column, .right-column {
       order: 2;
     }
     
     .center-column {
       order: 1;
       margin-bottom: 30px;
       width: 100%;
     }
     
     .story-line {
       margin: 12px 0;
       text-align: center;
       max-width: 100%;
       border: none !important;
       padding: 8px 0 !important;
     }
     
     .left-column .story-line, .right-column .story-line {
       border: none;
       text-align: center;
       padding: 8px 0;
     }
     
     .story-line::after {
       width: 80%;
       left: 10%;
     }
     
     .story-line::before {
       display: none;
     }
   }
  </style>
</head>

  <div class="content-wrapper">
    <!-- Title removed from here -->
    
    <div class="nugget-story-container">
      <!-- Left column story lines -->
      <div class="story-column left-column">
        <div class="story-line line-delay-1">The family meal deal was 19.99$</div>
        <div class="story-line line-delay-3">The price goes up to 24.99$</div>
        <div class="story-line line-delay-5">He goes on a rampage</div>
      </div>
      
      <!-- Center column with book cover -->
      <div class="center-column">
        <div class="book-cover-container fade-in delay-2">
          <img src="css/6DACA5E7-D708-4F7D-9032-E83E0D9E609E.jpg" alt="The Nugget - Book Cover" class="cover-image">
        </div>
      </div>
      
      <!-- Right column story lines -->
      <div class="story-column right-column">
        <div class="story-line line-delay-2">They added free nuggets</div>
        <div class="story-line line-delay-4">He has a breakdown</div>
        <div class="story-line line-delay-6">Two detectives try to find him</div>
      </div>
    </div>
    
  </div>

  <a href="works.html" class="back-link fade-in delay-4">&larr; Back to Works</a>

</body>
</html>
